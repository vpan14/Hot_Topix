    <div class="container profile profile-view">
        <div class="row">
            <div class="col-md-12 alert-col relative">
                <div class="alert alert-info absolue center" role="alert"><button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button><span>Profile save with success</span></div>
            </div>
        </div>
        <form method="post" action="/edit_profile">
            <div class="form-row profile-row">
                <div class="col-md-4 relative">
                    <div class="avatar">
                        <div class="avatar-bg center"></div>
                    </div><input type="file" class="form-control" name="avatar_file"></div>
                <div class="col-md-8">
                    <h1>Profile </h1>
                    <hr>

                    <!-- <div class="form-row">
                        <div class="col-sm-12 col-md-6">
                            <div class="form-group"><label>Full Name </label><input class="form-control" type="text" name="firstname"></div>
                        </div>
                        <div class="col-sm-12 col-md-6">
                            <div class="form-group"><label>Last Name </label><input class="form-control" type="text" name="lastname"></div>
                        </div>
                    </div> -->
                    <div class="form-group"><label>Full Name </label><input class="form-control" type="text" value="<%= user.fullname %>" name="fullname"></div>

                    <div class="form-group"><label>Username </label><input class="form-control" type="text" value="<%= user.username %>" name="username" readonly="true"></div>
                    <div class="form-group"><label>Email </label><input class="form-control" type="email" value="<%= user.email %>" name="email" readonly="true"></div>
                    <div class="form-row">
                        <div class="col-sm-12 col-md-6">
                            <div class="form-group"><label>Password </label><input class="form-control" type="password" name="password" autocomplete="off" ></div>
                        </div>
                        <div class="col-sm-12 col-md-6">
                            <div class="form-group"><label>Confirm Password</label><input class="form-control" type="password" name="confirmpass" autocomplete="off"></div>
                        </div>
                    </div>
                    <div class="form-group"><label>Bio </label><input class="form-control" type="text" value="<%= user.bio %>" name="bio"></div>
                    <hr>
                    <div class="form-row" style="align-content: flex-end;">
                        <div class="col-md-12 content-right">
                            <button class="btn btn-primary form-btn" value="Submit" type="submit">SAVE </button>
                            <a class="btn btn-primary form-btn" href="/home">CANCEL</a>
                        </div>
                    </div>


                </div>
            </div>
        </form>
